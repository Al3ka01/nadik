<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQ ZHOL - Categories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        :root {
            --main-color: #d3ad7f;
            --black: #13131a;
            --bg: #010103;
            --border: 0.08rem solid rgba(255, 255, 255, .3);
        }

        * {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: .2s linear;
        }

        body {
            background: var(--bg);
            color: white;
        }

        .header {
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 4%;
            border-bottom: var(--border);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header .logo img {
            height: 5rem;
        }

        .header .navbar a {
            margin: 0 0.5rem;
            font-size: 1rem;
            color: #fff;
        }

        .header .navbar a:hover {
            color: var(--main-color);
            border-bottom: .05rem solid var(--main-color);
        }

        .header .icons div {
            color: #fff;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 0.8rem;
        }

        .header .icons div:hover {
            color: var(--main-color);
        }

        .catalog {
            padding: 6rem 4% 1rem;
            text-align: center;
        }

        .catalog h1 {
            font-size: 1.8rem;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-buttons button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background: var(--main-color);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .category-buttons button:hover {
            background: #b38b6d;
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(16rem, 1fr));
            gap: 0.8rem;
        }

        .product {
            background: #222;
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            display: none; /* Скрываем по умолчанию */
        }

        .product img {
            width: 100%;
            max-width: 140px;
            height: 100px;
            border-radius: 6px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 1.3rem;
            margin: 0.5rem 0;
            color: #fff;
        }

        .product .price {
            font-size: 1.2rem;
            color: var(--main-color);
            margin-bottom: 0.5rem;
        }

        .product .btn {
            display: inline-block;
            padding: 0.4rem 1rem;
            font-size: 1rem;
            background: var(--main-color);
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        .product .btn:hover {
            background: #b38b6d;
        }

        /* 3 товара в ряд на телефонах */
        @media (max-width: 600px) {
            .products-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 3 товара в ряд на планшетах */
        @media (max-width: 900px) {
            .products-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 4 товара в ряд на больших экранах */
        @media (min-width: 901px) {
            .products-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

<header class="header">
    <a href="#" class="logo">
        <img src="logo.png" alt="Logo">
    </a>

    <nav class="navbar">
        <a href="index.html">Басты бет</a>
        <a href="/buytick">Билет сатып алу</a>
        <a href="/contact">Байланыс</a>
        <a href="/form">Профиль</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
    </div>
</header>

<!-- Каталог товаров -->
<section class="catalog">
    <h1>Каталог товаров</h1>

    <!-- Кнопки для фильтрации по категориям -->
    <div class="category-buttons">
        <button onclick="filterProducts('all')">Все</button>
        <button onclick="filterProducts('domestic')">Казахстан</button>
        <button onclick="filterProducts('foreign')">Зарубежные</button>
        <button onclick="filterProducts('nature')">Природные</button>
    </div>

    <div class="products-container">
        <script>
            let products = [
                { name: "Актау", price: "40000 тг", img: "menu1.png", category: "domestic" },
                { name: "Алма-ата", price: "50000 тг", img: "menu2.png", category: "domestic" },
                { name: "Бурабай", price: "30000 тг", img: "menu3.png", category: "nature" },
                { name: "Катон-Қарағай", price: "80000 тг", img: "menu4.png", category: "nature" },
                { name: "Шымкент", price: "35000 тг", img: "menu5.png", category: "domestic" },
                { name: "Каспий", price: "60000 тг", img: "menu6.png", category: "nature" },
                { name: "Париж", price: "250000 тг", img: "menu7.png", category: "foreign" },
                { name: "Дубай", price: "300000 тг", img: "menu8.png", category: "foreign" }
            ];

            let container = document.querySelector(".products-container");

            products.forEach(product => {
                container.innerHTML += `
                    <div class="product ${product.category}">
                        <img src="${product.img}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <div class="price">${product.price}</div>
                        <a href="#" class="btn">Таңдау!</a>
                    </div>
                `;
            });

            function filterProducts(category) {
                document.querySelectorAll('.product').forEach(product => {
                    product.style.display = (category === "all" || product.classList.contains(category)) ? "block" : "none";
                });
            }

            filterProducts("all"); // Показать все товары при загрузке
        </script>
    </div>
</section>

</body>
</html>
